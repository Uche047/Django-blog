{% extends 'blog/base.html' %}
{% block content %}
	<div class="box-element">
			<form method="post">{% csrf_token %}
			<fieldset class="form-group">
				<legend>Delete Post</legend>
				<h3>Are you sure you would want to delete this post "{{object.title}}"?</h3>
				
			</fieldset>
			<div class="form-group">
			     <a href="{%url 'post-detail' object.pk %}" class=" btn btn-outline-info">Cancel</a>
				<button type="submit" class=" btn btn-outline-danger" style="margin-top: 0%;">Yes Delete</button>	
			</div>
			</form>	
	</div>
	
{% endblock content %}
